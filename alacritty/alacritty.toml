[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 3

[shell]
program = "/opt/homebrew/bin/fish"
args = ["--login"]

[window]
decorations_theme_variant = "Dark"
option_as_alt = "Both"

[window.dimensions]
columns = 170
lines = 48

[window.padding]
x = 5
y = 5
